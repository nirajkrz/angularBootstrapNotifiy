<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Notifications Angular</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link href="Styles/styles.css" rel="stylesheet" />
</head>

<body ng-app="notifyApp">
    <div ng-controller="NotificationCtrl">
    <!-- Contextual button for informational alert messages -->
        <input type="button" class="btn btn-info" ng-click="info()" value="info" />
        <!-- Indicates a successful or positive action -->
        <input type="button" class="btn btn-success" ng-click="success()" value="success" />
        <!-- Indicates caution should be taken with this action -->
        <input type="button" class="btn btn-warning" ng-click="warning()" value="warning" />
        <!-- Indicates a dangerous or potentially negative action -->
        <input type="button"  class="btn btn-danger" ng-click="error()" value="error" />
        <div>
            <div class="alerts" ng-shw="notify.queue.length > 0">
                <div class="alert alert-{{(m.type)||'info'}} alert-dismissable fade in pull-right" ng-repeat="m in notify.queue">
                    <button type="button" class="close" ng-click="closeAlert(m.body)" data-dismiss="alert">Ã—</button>
                    <label>{{m.title}}</label>
                    <div>{{m.body}}</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
     <script src="Controllers/notifyController.js"></script>
     <script type="text/javascript" src="Services/notificationService.js"></script>
</body>
</html>
